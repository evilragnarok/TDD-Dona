<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0f172a;
  font-family:"Prompt",sans-serif;
  color:#e5e7eb;
}
.card{
  max-width:560px;
  width:100%;
  background:#111827;
  border-radius:28px;
  padding:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
}
.success{
  text-align:center;
  color:#4ade80;
  font-size:1.3rem;
  font-weight:600;
}
.info{
  margin-top:18px;
  line-height:1.8;
  font-size:.95rem;
}
.qr-box{
  margin-top:20px;
  background:#fff;
  border-radius:20px;
  padding:16px;
  display:flex;
  gap:12px;
  justify-content:center;
}
.qr-box img{
  width:100%;
  max-width:220px;
  height:auto;
}
.notice{
  margin-top:20px;
  background:#064e3b;
  padding:14px;
  border-radius:14px;
  font-size:.85rem;
}
.back{
  margin-top:22px;
  text-align:center;
}
.back a{
  color:#4ade80;
  text-decoration:none;
  font-weight:500;
}
.timer{
  text-align:center;
  margin-top:6px;
  font-size:.75rem;
  color:#9ca3af;
}
</style>
</head>

<body>

<div class="card">

  <div class="success">✅ ส่งข้อมูลเรียบร้อยแล้ว</div>

  <div class="info">
    <div><b>Order :</b> <span id="order">-</span></div>
    <div><b>User :</b> <span id="user">-</span></div>
    <div><b>Package :</b> <span id="package">-</span></div>
    <div><b>Time :</b> <span id="time">-</span></div>
    <div><b>Payment :</b> <span id="payment">-</span></div>
  </div>

  <div class="notice">
    ระบบได้รับข้อมูลเรียบร้อยแล้ว  
    กรุณารอทีมงานตรวจสอบ และระบบจะอัปเดตสถานะกลับในเว็บไซต์  
    หากข้อมูลผิดพลาด กรุณาแจ้ง PM ผู้ดูแล
  </div>

  <div class="back">
    <a href="index.html" onclick="clearData()">← กลับหน้าแรก</a>
  </div>

  <div class="timer">
    กลับอัตโนมัติใน <span id="sec">5</span> วินาที
  </div>

</div>

<script>
/* ===== LOAD DATA ===== */
const data = {
  order: localStorage.order || "-",
  user: localStorage.user || "-",
  package: localStorage.package || "-",
  time: localStorage.time || "-",
  payment: localStorage.payment || "-"
};

document.getElementById("order").innerText = data.order;
document.getElementById("user").innerText = data.user;
document.getElementById("package").innerText = data.package;
document.getElementById("time").innerText = data.time;
document.getElementById("payment").innerText = data.payment;

/* ===== CLEAR DATA ===== */
function clearData(){
  localStorage.removeItem("order");
  localStorage.removeItem("user");
  localStorage.removeItem("package");
  localStorage.removeItem("time");
  localStorage.removeItem("payment");
  localStorage.removeItem("last4");
  localStorage.removeItem("slip");
}

/* ===== AUTO REDIRECT ===== */
let s = 10;
setInterval(()=>{
  s--;
  sec.innerText = s;
  if(s <= 0){
    clearData();
    location.href = "index.html";
  }
},1000);
</script>

</body>
</html>
