<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-th="Success - Payment Submitted" data-en="Success - Payment Submitted"></title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background: #e6f7f0;
      color: #1f2937;
      padding: 2rem;
      text-align: center;
    }
    .box {
      max-width: 560px;
      margin: auto;
      background: #ffffff;
      padding: 1.8rem;
      border-radius: 26px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, .18);
    }
    h2 {
      color: #27ae60;
    }
    .payment-info {
      margin-top: 20px;
      font-size: 1.1rem;
    }
    .slip-preview {
      margin-top: 20px;
      display: none;
      max-width: 320px;
      margin: auto;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2 data-th="✅ การชำระเงินถูกส่งแล้ว" data-en="✅ Payment has been submitted"></h2>
    <p class="payment-info" data-th="ข้อมูลการชำระเงินของคุณ:" data-en="Your payment details:"></p>
    <div id="paymentDetails"></div>

    <!-- รูปสลิป -->
    <img id="slipPreview" class="slip-preview" />

    <div class="buttons">
      <button id="sendTelegram" onclick="sendToTelegram()" data-th="ส่งข้อมูล" data-en="Send data"></button>
      <button onclick="goBack()" data-th="กลับไปหน้าหลัก" data-en="Go back to the main page"></button>
    </div>
  </div>

  <script>
    // ดึงข้อมูลที่เก็บไว้จาก localStorage
    const paymentDetails = {
      username: localStorage.getItem('user'),
      package: localStorage.getItem('package'),
      last4: localStorage.getItem('last4'),
      slip: sessionStorage.getItem('slip'),
      time: localStorage.getItem('time')
    };

    // ตั้งค่าภาษาเริ่มต้นจาก localStorage หรือ ภาษาไทย
    let lang = localStorage.lang || 'th';

    // ฟังก์ชั่นการสลับภาษา
    function applyLang() {
      document.querySelectorAll('[data-th]').forEach(el => {
        el.innerText = el.dataset[lang];
      });
    }

    // แสดงรายละเอียดการชำระเงิน
    let paymentInfoHTML = `
      <div><strong data-th="ชื่อผู้ใช้งาน:" data-en="Username:"></strong> ${paymentDetails.username}</div>
      <div><strong data-th="แพ็กเกจที่เลือก:" data-en="Selected Package:"></strong> ${paymentDetails.package}</div>
      <div><strong data-th="เวลาที่ส่ง:" data-en="Time Submitted:"></strong> ${paymentDetails.time}</div>
    `;

    // เช็คว่าเลือกสลิปหรือเลข 4 ตัวท้าย
    if (paymentDetails.slip) {
      paymentInfoHTML += `<div><strong data-th="มีสลิป:" data-en="Slip Uploaded:"></strong> <img src="${paymentDetails.slip}" class="slip-preview" /></div>`;
    } else {
      paymentInfoHTML += `<div><strong data-th="เลข 4 ตัวท้าย:" data-en="Last 4 Digits:"></strong> ${paymentDetails.last4}</div>`;
    }

    // แสดงข้อมูลทั้งหมด
    document.getElementById('paymentDetails').innerHTML = paymentInfoHTML;

    // ถ้ามีสลิปให้แสดง
    if (paymentDetails.slip) {
      const slipPreview = document.getElementById('slipPreview');
      slipPreview.src = paymentDetails.slip;
      slipPreview.style.display = 'block';
    }

    // ส่งข้อมูลไปยัง Telegram
    async function sendToTelegram() {
      const message = `New Payment:
        Username: ${paymentDetails.username}
        Package: ${paymentDetails.package}
        Last 4 Digits: ${paymentDetails.last4 || "No slip uploaded"}
        Time: ${paymentDetails.time}`;

      const BOT_TOKEN = "8265712317:AAET88mDq8GFJSN9zRys1wJ4AwPQ7hmtYbI";
      const CHAT_ID = "6678480860";
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      const body = {
        chat_id: CHAT_ID,
        text: message
      };

      const requestOptions = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      };

      try {
        await fetch(url, requestOptions);
        alert(lang === 'th' ? 'ข้อมูลถูกส่งไปแล้ว!' : 'Data sent!');
        resetForm();
      } catch (error) {
        console.error("Error sending message to Telegram:", error);
      }
    }

    // ล้างข้อมูลและย้อนกลับไปหน้าหลัก
    function goBack() {
      resetForm();
      window.location.href = 'index.html';
    }

    function resetForm() {
      localStorage.clear();
      sessionStorage.removeItem('slip');
    }

    // ส่งข้อมูลอัตโนมัติหลังจาก 15 วินาที
    setTimeout(() => {
      sendToTelegram();
    }, 15000);

    // เรียกใช้งานฟังก์ชั่น applyLang() เพื่อแสดงข้อความตามภาษา
    applyLang();
  </script>

</body>
</html>
